<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="text/javascript"></script>

</head>

<body>

  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Calculator.js</div>
      <div class="title-bar-controls">
        <!-- <button aria-label="Minimize"></button> -->
        <!-- <button aria-label="Maximize"></button> -->
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <p class="screen" id="result">‎</p>
      <table>
        <tr>
          <td><button class="number" onclick="getNum('7')">7</button></td>
          <td><button class="number" onclick="getNum('8')">8</button></td>
          <td><button class="number" onclick="getNum('9')">9</button></td>
          <td><button class="operator" onclick="getOp('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="number" onclick="getNum('4')">4</button></td>
          <td><button class="number" onclick="getNum('5')">5</button></td>
          <td><button class="number" onclick="getNum('6')">6</button></td>
          <td><button class="operator" onclick="getOp('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="number" onclick="getNum('1')">1</button></td>
          <td><button class="number" onclick="getNum('2')">2</button></td>
          <td><button class="number" onclick="getNum('3')">3</button></td>
          <td><button class="operator" onclick="getOp('x')">x</button></td>
        </tr>
        <tr>
          <td><button class="operator" onclick="Clear()">C</button></td>
          <td><button class="number" onclick="getNum('0')">0</button></td>
          <td><button class="operator" onclick="calculate()">=</button></td>
          <td><button class="operator" onclick="getOp('÷')">÷</button></td>
        </tr>
      </table>
    </div>
  </div>

</body>

</html>
